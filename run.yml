- name: Deploy node_exporter
  hosts: all
  roles:
    - cloudalchemy.node-exporter
  tags:
    - node_exporter

- name: Deploy process-exporter
  hosts: all
  roles:
    - micczu1.ansible_process_exporter
  tags:
    - process_exporter

- name: Deploy mysqld_exporter
  hosts: mysql
  become: true
  roles:
    - cloudalchemy.mysqld_exporter
  tags:
    - mysqld_exporter

- name: Deploy sql_exporter
  hosts: sql
  become: true
  roles:
    - micczu1.ansible_sql_exporter
  tags:
    - sql_exporter

- name: Deploy conntrack_exporter
  hosts: conntrack
  become: true
  roles:
    - micczu1.ansible_conntrack_exporter
  tags:
    - conntrack_exporter


- name: Setup core monitoring software
  hosts: prometheus
  roles:
#    - cloudalchemy.blackbox-exporter
#    - cloudalchemy.snmp-exporter
#    - bash-exporter
    - cloudalchemy.prometheus
    - cloudalchemy.alertmanager
  tags:
    - prometheus

- name: Deploy grafana
  hosts: grafana
  roles:
    - cloudalchemy.grafana
  tags:
    - grafana
